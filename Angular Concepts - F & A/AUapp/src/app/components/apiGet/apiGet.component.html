<div>
<div class="container">
  <div class="row">
    <h2>Api get Data</h2>
  </div>
  <div class="row">
    <table class="table">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">completed</th>
      </tr>
      <tr *ngFor="let user of apiRecords;">
        <td>{{user.id}}</td>
        <td>{{user.title}}</td>
        <td>{{user.completed}}</td>
      </tr>
    </table>
  </div>
</div>
</div>
